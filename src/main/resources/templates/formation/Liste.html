                        <div class="span12">
                      
                            <table class="table table-hover">
                                <thead>
						           <tr>
						              <th>IDENTIFIANT</th>
						              <th>Nom Formation</th>

            					 <a class="waves-effect waves-light btn" th:href="@{/Formation/edit/(id=${l.id})}"> editer</a>

                                 <td>
                                 <a class="waves-effect RED-light btn pink accent-3" th:href="@{/Formation/delete/(id=${l.id})}"> delete</a>

                                 </tr>

                        </div>

             <div class="row-fluid col-md-6" style="margin-left:25%">

             <form  method="Post" th:action="@{/Formation/add}" th:object="${formation}"  class="contact-form">
                                 <div class="form-group form-icon-group">
                                 <label for="exampleFormControlSelect1">Identifiant LIEU</label>
                                    <input class="form-control" id="name" readonly="readonly" name="id"  type="text"  th:field="*{id}" required/>
                                </div>
                                <div class="form-group form-icon-group">
                                 <label for="exampleFormControlSelect1">Nom Formation</label>
                                    <input class="form-control" id="name" name="nom" placeholder="Nom*" type="text"  th:field="*{nom}" required/>
                                </div>
                                <div class="form-group form-icon-group">
                                 <label for="exampleFormControlSelect1">date Formation</label>
                                    <input class="form-control" id="name" name="datedebut" placeholder="date de debut formation*" type="date"  th:field="*{datedebut}" required/>
                                </div>
                                <div class="form-group form-icon-group">
                                 <label for="exampleFormControlSelect1">duree Formation</label>
                                    <input class="form-control" id="name" name="duree" placeholder="Nom*" type="text"  th:field="*{duree}" required/>
                                </div>
                                <div class="form-group form-icon-group">
                                  <label for="exampleFormControlSelect1">USER </label>
							    <select class="form-control" id="exampleFormControlSelect1" name="idUser" >
							      <option>Faites votre choix</option>
							      	<option th:each="u:${liste_users}" th:value="${u.id}" th:text="${u.nom + ' ' +u.prenom}">
					
							    </select>
                                </div>
                                
                                <div class="form-group text-center">
                                 <input type="submit" value="Valider" name="valider" class="btn btn-primary btn-icon btn-icon-right" />
                                    
                                </div>
